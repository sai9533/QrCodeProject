	<div class="container" style="width:300px;border:1px solid black;margin-top:50px;padding-bottom:20px;">
  <h2>Admin</h2>
 
 <form th:action="@{/successful}" th:object="${product}" method="post" enctype="multipart/form-data">
 
    <div class="form-group">
      <label for="email">Product Name:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Product Name" th:field="*{productName}">
    </div>
    <div class="form-group">
      <label for="pwd">Product Price:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Product Price" th:field="*{productPrice}">
    </div>
   <div class="form-group">
      <label for="pwd">Product Weight:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Product Weight" th:field="*{productWeight}">
    </div>
    <div class="form-group">
      <label for="pwd">Product Type:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Product Type" th:field="*{productType}">
     </div>
     <div class="form-group">
      <label for="pwd">Product Type:</label>
      <input type="file" class="form-control" id="pwd" placeholder="Enter Product Image" th:field="*{file}">
     </div>
   <!--   <button type="submit" class="btn btn-small">Submit</button>-->
    <button type="submit" class="btn btn-primary btn-block" >Submit</button>
    <a th:href="@{/data}"
                class="btn btn-warning btn-block">Display All</a>
  </form>
 
</div>
